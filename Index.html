            <p>
                진돗개? 진도개?
            </p>
            <p>
                사전적 표기는 한글 맞춤법의 사이시옷 규정에 의해 진돗개(제4장 제2절 제30항2의(1))로 표기됨.
                문공 35300-82('93.2.8.)호에 의거 일반적으로 통용되는 우리말로 개칭하기 위하여 그 소재지가 전라남도 진도군 일원인 천연기념물(1962.12.3. 지정)의 명칭을「진도의 진도견」에서「진도의 진도개」로 변경함.
            </p>
